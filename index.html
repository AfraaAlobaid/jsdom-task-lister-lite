<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="text" id="user" name="User" placeholder="user">
      <input type="text" id="duration" name="Duration" placeholder="how many hours?">
      <input type="date" id="due" name="Due">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Assigned to</th>
            <th>Duration</th>
            <th>Due date</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
